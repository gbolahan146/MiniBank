<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

<style>
body {

    background-image: url("https://images.pexels.com/photos/268415/pexels-photo-268415.jpeg?cs=srgb&dl=pexels-pixabay-268415.jpg&fm=jpg");
}</style>
</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid bg-warning">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Gbanking</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/login">Sign in</a></li>
	      <li><a href="/registration">Sign up</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.error}">
			<div class="alert alert-danger">Wrong credentials</div>
		</div>
		
		<div th:if="${param.logout}">
			<div class="alert alert-info">logged out successful</div>
		</div>
		
		
		 <form th:action="@{/login}" method="post">  

		    <h1>Login</h1>
		    <hr>

			<div class="form-group">
			    <label for="username"><b>Username/Email</b></label>
			    <input type="text" class="form-control" name="username" id="username" required>
			</div>
			
			<div class="form-group">
			    <label for="psw"><b>Password</b></label>
			    <input type="password" class="form-control" name="password" id="psw" required>
	 		</div>
		
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Login</button>

			
			<br>
	      	<p style="text-align: center;">Don't have account? <a th:href="@{/registration}">Sign up</a></p>
		</form> 
	</div>

</body>
</html>
