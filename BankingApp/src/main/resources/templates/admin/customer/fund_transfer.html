<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Admin | Fund Transfer :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

<style>
body {

    background-image: url("https://images.pexels.com/photos/268415/pexels-photo-268415.jpeg?cs=srgb&dl=pexels-pixabay-268415.jpg&fm=jpg");
}</style>
</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid bg-warning">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Gbanking</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/admin/home">Menu</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.success}">
			<div class="alert alert-info"> Transfer Successful</div>
		</div>
		
		<div th:if="${param.error}">
			<div class="alert alert-danger"> Incorrect transaction</div>
		</div>
		
		
 		<h3 style="text-align: center;">Transfer</h3>

	    <div class="col-md-10 col-md-offset-1">
	    
	      
    	<form th:action="@{/admin/customer/fund_transfer}" method="post" th:object="${transaction}">

		   
			<div class="form-group">
				<label for="sender"><b>Sender</b></label>
			    <input type="text" class="form-control" name="sender" th:value="${param.sender}" id="sender" required>
			</div>
	 		
	 	
			<div class="form-group">
			    <label for="accountNumber"><b>Beneficiary</b></label>
			    <input type="text" class="form-control" placeholder="Enter first 3 letters in surname or number" name="recipient" id="recipient" required>
	 		</div>
		
		
			<div class="form-group">
			    <label for="accountNumber"><b>Amount</b></label>
			    <input type="number" placeholder="must be from 50 and above" class="form-control" name="amount" id="amount" min="50" required>
	 		</div>
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Transfer</button>
			<p class="text-center"> Banking Fees apply. <span class="bg-primary"> Order by CBN</span> </p>

		</form> 
    	
		</div>
	</div>

</body>
</html>
